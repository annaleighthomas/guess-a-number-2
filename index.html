<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess a Number</title>
</head>

<body>
    <main>
        <section>
            You have 4 guesses to get a number between 1-20.
        </section>

        <section>
            <input id="players-guess" placeholder="take a guess!" />
            <button id="buttonEl">Submit!</button>
        </section>
        <section>
            <div id="too-high-too-low"></div>
            <label>Guesses Left: <span id="guesses-left">4</span></label>
        </section>
        <section>
            <button id="reset-button">Reset!</button>
        </section>

    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
